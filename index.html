<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="subContainer">
            <form action="submit">
                <label for="name">Nome completo: </label><br>
                <input type="text" id="name" name="nome" required placeholder="Jose Antonio Da Silva"><br>

                <label for="email">E-Mail: </label><br>
                <input type="text" id="email" name="email" required placeholder="Jose@gmail.com"><br>

                <label for="phone">Telefone: </label><br>
                <input type="text" id="phone" name="phone" required placeholder="(00) 12345-1234"><br>

                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" name="cpf" required placeholder="123456789-00"><br>

                <label for="adress">Endereço Completo: </label><br>
                <input type="text" id="adress" name="adress" required placeholder="Rua Pedro Constante"><br>

                <label for="cep">CEP: </label><br>
                <input type="text" id="cep" name="cep" required placeholder="14620-000"><br>
            
                <button type="button" id="btnSubmit">Enviar Dados</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script>

        $(document).ready(function(){

        function enviarDados() {
            const nameInput = $('#name').val();
            const emailInput = $('#email').val();
            const telefoneInput = $('#phone').val();
            const cpfInput = $('#cpf').val();
            const enderecoInput = $('#adress').val();
            const cepInput = $('#cep').val();

            alert(`
                Nome : ${nameInput}
                Email : ${emailInput}
                Telefone : ${telefoneInput}
                CPF : ${cpfInput}
                Endereço : ${enderecoInput}
                CEP : ${cepInput}
                `)
        };


        $('#btnSubmit').click(function() {
            enviarDados();
        });

        $('#phone').mask('(00) 00000-0000');
        $('#cpf').mask('000000000-00');
        $('#cep').mask('00000-00');

        });

    </script>
</body>
</html>
